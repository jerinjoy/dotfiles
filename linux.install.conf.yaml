- shell:
    - command: xargs sudo apt-get -y install < Aptfile
      description: Installing packages with apt
      stdout: true
      stdin: true
      stderr: true

- shell:
    - command: fish -c 'ipa user-mod (whoami) --shell=(which fish) || true'
      description: Set fish as default shell (ignore if already set)
      stdout: true
      stdin: true
      stderr: true
